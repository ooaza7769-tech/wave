<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAINROTY.SHOP | ESOK 636Qd/s</title>
    <style>
        :root {
            --wave-cyan: #00f2ff;
            --wave-pink: #ff007f;
            --ocean-dark: #020b1a;
            --glass: rgba(0, 15, 30, 0.7);
        }

        body {
            background-color: var(--ocean-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.15) 0%, transparent 40%);
            color: white;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            user-select: none;
        }

        /* --- LOGO W JEDNEJ LINII --- */
        .animated-logo {
            /* Mniejszy zakres clamp, aby na pewno zmie≈õci≈Ç siƒô w poziomie */
            font-size: clamp(1.2rem, 6.5vw, 2rem); 
            letter-spacing: 2px;
            margin: 0 auto 20px auto;
            display: block;
            animation: floatText 3s ease-in-out infinite;
            text-transform: uppercase;
            
            /* TO ZAPEWNIA JEDNƒÑ LINIƒò */
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: clip;
            width: 100%;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); color: var(--wave-cyan); }
        }

        nav {
            width: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(15px);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--wave-cyan);
        }

        nav a { color: white; text-decoration: none; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; font-weight: bold; }
        nav a:hover { color: var(--wave-cyan); }

        .page { display: none; padding: 40px 15px; width: 100%; max-width: 900px; animation: slideIn 0.5s ease-out; box-sizing: border-box; }
        .active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- KARTA DOPASOWANA DO ZDJƒòCIA 800x800 --- */
        .main-card {
            text-align: center;
            border: 2px solid rgba(0, 242, 255, 0.5);
            padding: 25px;
            border-radius: 30px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            margin: auto;
            width: 100%;
            max-width: 450px; /* Optymalna szeroko≈õƒá dla czytelno≈õci */
            box-sizing: border-box;
        }

        .product-img {
            width: 100%;
            aspect-ratio: 1 / 1; /* Wymusza kwadrat (jak Twoje 800x800) */
            object-fit: cover;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 25px;
        }

        .price-tag { font-size: 2.5rem; margin: 15px 0; }

        .btn-start {
            background: white;
            color: black;
            padding: 18px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }
        .btn-start:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 242, 255, 0.3); }

        /* --- RESZTA ELEMENT√ìW --- */
        .bg-particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        .bubble { position: absolute; bottom: -100px; background: rgba(255, 255, 255, 0.1); border-radius: 50%; animation: rise 15s infinite ease-in; }
        @keyframes rise { 0% { transform: translateY(0); opacity: 0; } 100% { transform: translateY(-110vh); opacity: 0; } }

        .waves { position: fixed; bottom: 0; width: 100%; height: 10vh; z-index: -1; }
        .parallax > use { animation: move-forever 20s cubic-bezier(.55,.5,.45,.5) infinite; }
        .parallax > use:nth-child(4) { fill: var(--wave-cyan); }
        @keyframes move-forever { 0% { transform: translate3d(-90px,0,0); } 100% { transform: translate3d(85px,0,0); } }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(10px); }
        .modal-content { background: #050a14; padding: 30px; border-radius: 20px; border: 2px solid var(--wave-cyan); width: 90%; max-width: 320px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 12px 0; background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; border-radius: 10px; text-align: center; box-sizing: border-box; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="bg-particles" id="particles"></div>

    <nav>
        <a onclick="showPage('shop')">Sklep</a>
        <a onclick="showPage('tos')">Regulamin</a>
        <a href="https://discord.com/invite/AGn7xP6htd" target="_blank">Discord</a>

    <div id="shop" class="page active">
        <div class="main-card">
            <div class="animated-logo">BRAINROTY.SHOP</div>
            
            <img src="main.jpg" alt="ESOK" class="product-img">
            
            <h2 style="font-size: 1rem; color: #aaa; text-transform: uppercase; margin: 0;">ESOK 636Qd/s</h2>
            <div class="price-tag">10.00 PLN</div>
            <button class="btn-start" onclick="openModal()">KUPUJƒò ‚ö°</button>

    <div id="tos" class="page">

    </div>

    <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 28" preserveAspectRatio="none">
        <defs><path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" /></defs>
        <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0, 242, 255, 0.3)"/>
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255, 0, 127, 0.2)"/>

        </g>
    </svg>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <h3 style="color: white; margin-bottom: 25px;">PODAJ DANE</h3>
            <form id="orderForm">
                <input type="text" id="discord" placeholder="TW√ìJ DISCORD" required>

            </form>
            <p onclick="closeModal()" style="cursor:pointer; color: #555; margin-top: 20px;">Anuluj</p>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1463588227284734196/tRkJ01XS-65NDWJhrnjZeUfiWpg7OBzv9L65Tlq_I0tZlqd1YofFU0Se0rS6xGS7Vigy';
        const STRIPE_URL = 'https://buy.stripe.com/cNieVc49d5lX9GV3qy4AU0Q';

        function showPage(p) { document.querySelectorAll('.page').forEach(x => x.classList.remove('active')); document.getElementById(p).classList.add('active'); }
        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        // BƒÖbelki
        const container = document.getElementById('particles');
        for (let i = 0; i < 15; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 40 + 10 + 'px';
            bubble.style.width = size; bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = Math.random() * 10 + 5 + 's';
            container.appendChild(bubble);
        }

        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "WYSY≈ÅANIE...";
            btn.disabled = true;

            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',

                        embeds: [{

                            fields: [
                                { name: "üëæ Discord", value: document.getElementById('discord').value, inline: true },

                        }]

                });
                window.location.href = STRIPE_URL;
            } catch (error) {
                alert("B≈ÇƒÖd po≈ÇƒÖczenia!");

                btn.innerText = "DALEJ";
            }
        });
    </script>
</body>
</html>
