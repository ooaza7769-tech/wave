        body {

        nav {

        .main-card {

            border: 2px solid rgba(0, 242, 255, 0.5);
            padding: 25px;
            border-radius: 30px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            margin: auto;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        .product-img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 25px;
        }

        .price-tag { font-size: 2.5rem; margin: 15px 0; }

        .btn-start {
            background: white;

            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;

        .btn-start:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0, 242, 255, 0.3); }

        .bg-particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; pointer-events: none; }
        .bubble { 
            position: absolute; 
            bottom: -100px; 
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2), rgba(0, 242, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%; 
            animation: rise 10s infinite ease-in; 
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
        }

        @keyframes rise { 
            0% { transform: translateY(0) scale(1); opacity: 0; } 
            20% { opacity: 0.4; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; } 
        }

        .waves-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 150px;
            z-index: -1;
            overflow: hidden;
            line-height: 0;
        }

        .editorial-wave {
            display: block;
            width: 200%;
            height: 100%;
            max-height: 150px;
            margin: 0;
        }

        .parallax-waves > use {
            animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
        }
        .parallax-waves > use:nth-child(1) { animation-delay: -2s; animation-duration: 7s; fill: rgba(0, 242, 255, 0.7); }
        .parallax-waves > use:nth-child(2) { animation-delay: -3s; animation-duration: 10s; fill: rgba(255, 0, 127, 0.5); }
        .parallax-waves > use:nth-child(3) { animation-delay: -4s; animation-duration: 13s; fill: rgba(112, 0, 255, 0.3); }
        .parallax-waves > use:nth-child(4) { animation-delay: -5s; animation-duration: 20s; fill: var(--wave-cyan); }

        @keyframes move-forever {
            0% { transform: translate3d(-90px,0,0); }
            100% { transform: translate3d(85px,0,0); }
        }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(10px); }

        input { width: 100%; padding: 15px; margin: 12px 0; background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; border-radius: 10px; text-align: center; box-sizing: border-box; }
    </style>
</head>
